<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Austin Pogo Code Claim</title>

  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* IMPORTANT: allow background to fill screen */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Noto Sans", sans-serif;
      background: linear-gradient(to bottom,
        #00aafa 0%,
        #48c5f4 12%,
        #bbf0fe 34%,
        #65ede8 35%,
        #72f7c7 44%,
        #6dfb95 74%,
        #01907c 100%);
      background-repeat: no-repeat;
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    /* LOGO */
    #logo {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0 0 1.25rem;
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      color: #21386e;
    }

    /* MESSAGE BUBBLE */
    #message {
      background: white;
      padding: 0.75rem 1.25rem;
      border-radius: 14px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* CODE DISPLAY */
    #code-box {
      display: none;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 0.9rem 1.5rem;
      border-radius: 14px;
      background: white;
      color: #21386e;
      border: 3px solid #2d71b7;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      margin-bottom: 1rem;
    }

    /* CLAIM BUTTON */
    #claim-btn {
      background-color: #ffcb05;
      color: #21386e;
      font-weight: 700;
      font-size: 1.25rem;
      border: 3px solid #2d71b7;
      padding: 0.75rem 2.25rem;
      border-radius: 14px;
      cursor: pointer;

      box-shadow:
        0 6px 0 #21386e,
        inset 0 -4px 0 #d4aa07;
    }

    #claim-btn:active {
      transform: translateY(2px);
      box-shadow:
        0 4px 0 #21386e,
        inset 0 -3px 0 #d4aa07;
    }

    #claim-btn:disabled {
      opacity: 0.7;
      cursor: default;
    }

    /* REDEEM LINK */
    #redeem-link {
      display: none;
      background: white;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    #redeem-link a {
      color: #2d71b7;
      text-decoration: underline;
    }

    /* FOOTER */
    .footer-note {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #21386e;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img
    id="logo"
    src="https://raw.githubusercontent.com/auspogocodes/pogo-redirect/main/austinpogo-logo.jpg"
    alt="Austin Pogo Logo"
  >

  <h1>AUSTIN POGO</h1>

  <div id="message">Tap to copy your code!</div>

  <button id="claim-btn">CLAIM CODE</button>

  <div id="code-box"></div>

  <div id="redeem-link">
    Redeem at:
    <a href="https://store.pokemongo.com/offer-redemption" target="_blank">
      https://store.pokemongo.com/offer-redemption
    </a>
  </div>

  <div class="footer-note">
    Limited redemption: one device, once a day
  </div>

<script>
  const WORKER_URL = "https://pogo-claim.austinpogo-codes.workers.dev/";

  let claimedCode = null;
  let hasClaimed = false;

  const message = document.getElementById("message");
  const codeBox = document.getElementById("code-box");
  const redeemLink = document.getElementById("redeem-link");
  const btn = document.getElementById("claim-btn");

  async function claimCode() {

    /* Already claimed → just copy again */
    if (hasClaimed && claimedCode) {
      copy(claimedCode);
      message.textContent = "Code copied!";
      return;
    }

    btn.disabled = true;
    message.textContent = "Claiming your code…";

    try {
      const res = await fetch(WORKER_URL);
      const data = await res.json();

if (data.code) {
  claimedCode = data.code;
  hasClaimed = true;

  codeBox.textContent = claimedCode;
  codeBox.style.display = "block";
  redeemLink.style.display = "block";

  copy(claimedCode);
  message.textContent = "Code copied!";
  btn.style.display = "none"; // <-- hide the button after claiming
}
      } else {
        message.textContent = "All codes have been claimed.";
      }

    } catch (err) {
      console.error(err);
      message.textContent = "Unable to reach server. Try again later.";
    }
  }

  function copy(text) {
    navigator.clipboard.writeText(text).catch(() => {});
  }

  btn.addEventListener("click", claimCode);
</script>

</body>
</html>
