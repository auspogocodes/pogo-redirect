<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your Code</title>
  <style>
    :root {
      --button-color: #3498db; /* BUTTON COLOR – edit this hex to change */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5; 
      /* BACKGROUND placeholder */
      background-image: url('https://images.unsplash.com/photo-1621906165555-7d545fc92849?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #logo {
      max-width: 80%;
      max-height: 150px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #222;
    }

    #claim-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: var(--button-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #claim-btn:active {
      background-color: #2c80b4;
    }

    #code-box {
      margin-top: 25px;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
    }

    #message {
      margin-top: 10px;
      color: green;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }

      #claim-btn {
        width: 80%;
        font-size: 1em;
      }

      #code-box {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!--  LOGO PLACEHOLDER -->
  <img id="logo" src="logo.png" alt="Logo Placeholder">

  <!--  TITLE -->
  <h1>Tap to copy your code!</h1>

  <!--  CLAIM BUTTON -->
  <button id="claim-btn">Claim code</button>

  <!--  DISPLAY CODE -->
  <div id="code-box"></div>
  <div id="message"></div>

<script>
  let claimedCode = null;
  let hasClaimed = false;

  const WORKER_URL = "https://pogo-claim.austinpogo-codes.workers.dev/";

  async function claimCode() {
    const btn = document.getElementById("claim-btn");
    const codeBox = document.getElementById("code-box");
    const message = document.getElementById("message");

    // If already claimed, just copy again
    if (hasClaimed && claimedCode) {
      copy(claimedCode);
      message.textContent = "Code copied again!";
      return;
    }

    btn.disabled = true;
    message.textContent = "Claiming code…";

    try {
      const res = await fetch(WORKER_URL);
      const data = await res.json();

      if (data.code) {
        claimedCode = data.code;
        hasClaimed = true;

        codeBox.textContent = claimedCode;
        copy(claimedCode);
        message.textContent = "Code copied to clipboard!";
      } else if (data.reason === "NO_CODES_LEFT") {
        codeBox.textContent = "No codes available";
        message.textContent = "All codes have been claimed.";
      } else {
        codeBox.textContent = "Unexpected response.";
        message.textContent = "Please try again later.";
      }

    } catch (err) {
      console.error(err);
      codeBox.textContent = "Unable to connect";
      message.textContent =
        "Could not reach the claim server. Please try again.";
    }
  }

  function copy(text) {
    navigator.clipboard.writeText(text).catch(() => {});
  }

  document
    .getElementById("claim-btn")
    .addEventListener("click", claimCode);
</script>

</body>
</html>
